<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>PredictaLM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-root">
      <!-- ARKA PLAN YAZI EFEKTİ -->
      <div class="background-layer" id="background-layer"></div>

      <!-- ÖN PANEL -->
      <div class="main-panel">
        <h1 class="app-title">PredictaLM</h1>
        <p class="app-subtitle">Metnini yaz, modeli dene.</p>

        <div class="io-container">
          <div class="io-block">
            <label for="input-text">Girdi</label>
            <textarea
              id="input-text"
              placeholder="Buraya metin yaz..."
            ></textarea>
          </div>
          <div class="io-block">
            <label for="output-text">Model Çıktısı</label>
            <textarea
              id="output-text"
              placeholder="Model çıktısı burada görünecek..."
              readonly
            ></textarea>
          </div>
        </div>

        <div class="controls">
          <button id="run-button">Çalıştır</button>
          <span id="status" class="status-text"></span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
